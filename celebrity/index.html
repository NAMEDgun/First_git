<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | Page</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main id="order_wrap">
        <div class="left">
            <img src="image/product.png" alt="product_picture">
        </div>
        <div class="right">
            <div class="top">
                <h1>Product (for user)</h1>
                <p>짱구 아이패드 파우치 캐릭터 11인치 노트북 파우치 케이스</p>
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">3000원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>대한민국</dd>
                </dl>
                <div class="number">
                    <p class="order_name">노트북 파우치</p>
                    <div class="order_numebr">
                        <input type="number" name="num" id="num">
                        <span class="number_price">3000원</span>
                    </div>
                </div>
                <div class="total_price">
                    <p>Total Price</p>
                    <p class="result_price">3000원</p>
                </div>
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">Order</button>
                <button type="button" id="cart_btn">Cart</button>
                <button type="button" id="like_btn">Like</button>
            </div>
        </div>
    </main>
</body>
</html>
